name: Build and Push Base Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean
      target_image:
        description: 'Specific image to build (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'backend-base'
          - 'cli-base'
          - 'node-base'
          - 'devcontainer'

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      images: ${{ steps.images.outputs.images }}
      should_push: ${{ steps.push.outputs.should_push }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          chmod +x scripts/version.sh
          VERSION=$(scripts/version.sh version)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Determine images to build
        id: images
        run: |
          if [ -n "${{ github.event.inputs.target_image }}" ]; then
            IMAGES='["${{ github.event.inputs.target_image }}"]'
          else
            IMAGES='["backend-base", "cli-base", "node-base", "devcontainer"]'
          fi
          echo "images=${IMAGES}" >> $GITHUB_OUTPUT
          echo "Images to build: ${IMAGES}"

      - name: Determine push strategy
        id: push
        run: |
          SHOULD_PUSH="false"
          
          if [ "${{ github.event.inputs.push_images }}" = "true" ]; then
            SHOULD_PUSH="true"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            SHOULD_PUSH="true"
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" =~ ^refs/tags/v.* ]]; then
            SHOULD_PUSH="true"
          fi
          
          echo "should_push=${SHOULD_PUSH}" >> $GITHUB_OUTPUT
          echo "Should push: ${SHOULD_PUSH}"

  security-scan:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      matrix:
        image: ${{ fromJson(needs.prepare.outputs.images) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        run: |
          docker buildx build \
            --file dockerfiles/${{ matrix.image }}.Dockerfile \
            --tag ${{ matrix.image }}:scan \
            --load \
            .

      # Security scan with private reporting to avoid exposing vulnerabilities in public logs
      - name: Run Trivy vulnerability scanner (private report)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-private-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-${{ matrix.image }}
          path: trivy-private-${{ matrix.image }}.sarif

  build-and-push:
    runs-on: ubuntu-latest
    needs: [prepare, security-scan]
    if: always() && needs.prepare.result == 'success'
    strategy:
      matrix:
        image: ${{ fromJson(needs.prepare.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/${{ matrix.image }}.Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: needs.prepare.outputs.should_push == 'true'
        uses: anchore/sbom-action@v0
        continue-on-error: true
        with:
          image: ${{ env.REGISTRY }}/${{ matrix.image }}:${{ needs.prepare.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.image }}.spdx.json

      - name: Upload SBOM
        if: needs.prepare.outputs.should_push == 'true'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sbom-${{ matrix.image }}
          path: sbom-${{ matrix.image }}.spdx.json
          if-no-files-found: ignore

  test-images:
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    if: needs.prepare.outputs.should_push == 'true'
    strategy:
      matrix:
        image: ${{ fromJson(needs.prepare.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test image functionality
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ matrix.image }}:${{ needs.prepare.outputs.version }}"
          
          # Debug: Check if image exists in registry
          echo "Testing image: $IMAGE_NAME"
          docker pull $IMAGE_NAME || {
            echo "Failed to pull image $IMAGE_NAME"
            echo "Available tags for ${{ matrix.image }}:"
            # Try to see what tags are available (may fail if no access)
            docker run --rm quay.io/skopeo/stable list-tags docker://${{ env.REGISTRY }}/${{ matrix.image }} || echo "Could not list tags"
            exit 1
          }
          
          case "${{ matrix.image }}" in
            "backend-base")
              echo "=== Testing backend-base image ==="
              docker run --rm $IMAGE_NAME sh -c 'java -version' || echo "Java test failed"
              docker run --rm $IMAGE_NAME sh -c 'whoami' || echo "User test failed"
              docker run --rm $IMAGE_NAME sh -c 'test -d /app && echo "App directory OK"' || echo "App directory test failed"
              ;;
            "cli-base")
              echo "=== Testing cli-base image ==="
              docker run --rm $IMAGE_NAME --help || echo "CLI test completed (expected to fail)"
              ;;
            "node-base")
              echo "=== Testing node-base image ==="
              docker run --rm $IMAGE_NAME sh -c 'java -version' || echo "Java test failed"
              docker run --rm $IMAGE_NAME sh -c 'nmap --version' || echo "Nmap test failed"
              docker run --rm $IMAGE_NAME sh -c 'validate-target 192.168.1.1' || echo "Validate-target test failed"
              ;;
            "devcontainer")
              echo "=== Testing devcontainer image ==="
              docker run --rm $IMAGE_NAME sh -c 'java -version' || echo "Java test failed"
              docker run --rm $IMAGE_NAME sh -c 'go version' || echo "Go test failed"
              docker run --rm $IMAGE_NAME sh -c 'mvn --version' || echo "Maven test failed"
              ;;
          esac

  create-release:
    runs-on: ubuntu-latest
    needs: [prepare, test-images]
    if: startsWith(github.ref, 'refs/tags/v') && needs.prepare.outputs.should_push == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          path: ./sboms

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## Nyxis Base Images ${{ needs.prepare.outputs.version }}
            
            This release includes the following base images:
            
            - `${{ env.REGISTRY }}/backend-base:${{ needs.prepare.outputs.version }}` - Production Spring Boot backend runtime
            - `${{ env.REGISTRY }}/cli-base:${{ needs.prepare.outputs.version }}` - Minimal Go CLI runtime
            - `${{ env.REGISTRY }}/node-base:${{ needs.prepare.outputs.version }}` - Hardened security tools runtime
            - `${{ env.REGISTRY }}/devcontainer:${{ needs.prepare.outputs.version }}` - Comprehensive development environment
            
            All images are built for `linux/amd64` and `linux/arm64` platforms.
            
            ### Security
            - All images have been scanned for vulnerabilities
            - SBOMs (Software Bill of Materials) are attached to this release
            - Images are signed and include build provenance
            
            ### Usage
            ```bash
            docker pull ${{ env.REGISTRY }}/backend-base:${{ needs.prepare.outputs.version }}
            docker pull ${{ env.REGISTRY }}/cli-base:${{ needs.prepare.outputs.version }}
            docker pull ${{ env.REGISTRY }}/node-base:${{ needs.prepare.outputs.version }}
            docker pull ${{ env.REGISTRY }}/devcontainer:${{ needs.prepare.outputs.version }}
            ```
          files: |
            sboms/**/*.spdx.json
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}